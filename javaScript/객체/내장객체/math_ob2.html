<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

            var game = prompt("가위, 바위, 보 중 선택하세요", "가위");
            var gameNum;
                switch(game){
                case "가위":
                    gameNum = 1; break;
                case "바위":
                    gameNum = 2; break;
                case "보":
                    gameNum = 3; break;
                default: alert("잘못 작성했습니다.");
                location.reload();
            }
            var com = Math.ceil(Math.random()*3)

            if(gameNum == com){
                document.write("잘 맞췄습니다!","<br>","축하합니다.");
            } else {
                document.write("땡!!");
            }
        </script>
    </head>
