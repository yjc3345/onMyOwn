<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var i = 20;
            while(i >= 10){
                if(i % 2 == 0){
                    document.write("<p class='blue'>" + i + "</p>" );
            }else{
                    document.write("<p class='red'>" + i + "</p>" );
                }
            i--;
            }
        </script>
        <style>
            .blue{
                color: blue;
            }
            .red{
                color: red;
            }
        </style>
    </head>

    </body>
</html>
