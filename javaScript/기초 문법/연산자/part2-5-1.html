<!DOCTYPE html>
<html>
   <meta charset="utf-8">
   <head>
       <script>
        //산술 연산자
            var num1 = 15;
            var num2 = 2;
            var result;
            
            result = num1 + num2;
            document.write(result,"<br>");  //17

            result = num1 - num2;
            document.write(result,"<br>");  //13
            
            result = num1 * num2;
            document.write(result,"<br>");  //30

            result = num1 / num2;
            document.write(result,"<br>");  //7.5

            result = num1 % num2
            document.write(result,"<br>");  //1
       </script>
   </head>
   <body>
       
   </body>
</html>
