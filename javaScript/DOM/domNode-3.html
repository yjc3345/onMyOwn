<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>DOM을 공부하자아</h1>
        <a href="#" onclick="addP(); this.onclick=''";>더 보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addP(){
            const newP = document.createElement("p");
            const txtNode = document.createTextNode("DOM은 document object model의 줄임말이다!");
            newP.appendChild(txtNode);

            const newImg = document.createElement("img");
            const srcNode = document.createAttribute("src");
            const altNode = document.createAttribute("alt");
            srcNode.value = "11.jpg";
            altNode.value = "돔 트리 예제 이미지";
            newImg.setAttributeNode(srcNode);
            newImg.setAttributeNode(altNode);

            document.getElementById("info").appendChild(newP);
            document.getElementById("info").appendChild(newImg);
        }
    </script>
    
</body>
</html>
