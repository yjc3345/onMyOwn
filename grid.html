<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <meta charset="uft-8">
        <style>
            div{
                border: 5px solid gray;
            }
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
        </style>
    </head>
    
    <body>
        <div id="grid"> 
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>

        <span>NAVIGATION</span>
        <span>ARTICLE</span>
    </body>
</html>
