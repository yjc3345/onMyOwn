<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            ;
        }

        .cursor_item {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            top: -50px;
            left: -50px;
            transition: all 1s;
        }

        button {
            font-size: 40px;
            font-weight: bold;
            background-color: #fff;
            color: red;
            padding: 30px 80px;
            margin: 50px;
            cursor: pointer;
            transition: all 1s ease;
        }

        button:hover {
            background-color: red;
            color: #fff;
            font-size: 80px;
            padding: 80px 150px;
        }
    </style>
</head>

<body>
    <div class="cursor_item"></div>
    <button>start</button>
    <script>
        const h1 = document.querySelector('h1');
        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        const speed = 0.1;
        const cursor_item = document.querySelector('.cursor_item')

        window.onload = function () {
            window.addEventListener('click', mouseFunc, false);

            function mouseFunc(e) {
                x = e.clientX;
                y = e.clientY;
                cursor_item.style.transform = `translate(${x}px,${y}px)`;
            }
        }
    </script>
</body>

</html>
