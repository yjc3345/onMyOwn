<!DOCTYPE html>
<html>
   <meta charset="utf-8">
   <head>
       <script>
            var first = 1200
            var second = 1300
            var third = 1000
            var fourth = prompt("4분기 판매량을 입력하시오", "0")

            var average123 = (first + second + third)/3
            var result = fourth >= average123 ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다."
            document.write(result)
        </script>
   </head>
