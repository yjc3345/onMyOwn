<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((currernt) => !currernt);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes"> Minutes </label>
                    <input
                        value={flipped ? amount * 60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={flipped}
                    //disabled={flipped === true} 
                    />
                </div>
                <div>
                    <label htmlFor="hours"> Hours </label>
                    <input
                        value={flipped ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                    //disabled={flipped === false}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Hours to Minutes" : "Minutes to Hours"}</button>
            </div>
        );
    };
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((currernt) => !currernt);
        }
        return (
            <div>
                <div>
                    <label htmlFor="kilometers"> Kilometers </label>
                    <input
                        value={flipped ? amount * 1.609344 : amount}
                        id="kilometers"
                        placeholder="Kilometers"
                        type="number"
                        onChange={onChange}
                        disabled={flipped}
                    //disabled={flipped === true} 
                    />
                </div>
                <div>
                    <label htmlFor="miles"> Miles </label>
                    <input
                        value={flipped ? amount : amount / 1.609344}
                        id="miles"
                        placeholder="Miles"
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                    //disabled={flipped === false}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Miles to Kilometers" : "Kilometers to Miles"}</button>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("0")
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Kilometers & Miles</option>
                </select >
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div >
        );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
