        </h3 >
    );

            style={{
                backgroundColor: "tomato"
            }}

        >
            Click me
        </button>
    );

    //**harder way

    //         style: {
    //             backgroundColor: "tomato"
    //         }
    //     },
    //     "Click me");


    const Container = () => (
        <div>
            <Title />
            <Button />

    );

    //**harder way

    ReactDOM.render(<Container />, root);
