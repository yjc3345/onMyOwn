<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown2</title>
    <link rel="stylesheet" href="dropdown2.css">
</head>

<body>

    <div class="select-menu">
        <div class="select-btn" id="select-btn">
            <span id="text">Dropdown Select</span>
            <div class="icon-arrow"></div>
        </div>

        <ul class="list">
            <li class="option" style="--i:5;">
                <span class="option-text">HTML</span>
            </li>
            <li class="option" style="--i:4;">
                <span class="option-text">CSS</span>
            </li>
            <li class="option" style="--i:3;">
                <span class="option-text">Javascript</span>
            </li>
            <li class="option" style="--i:2;">
                <span class="option-text">Figma</span>
            </li>
            <li class="option" style="--i:1;">
                <span class="option-text">ReactJS</span>
            </li>
        </ul>
    </div>
    <script src="dropdown2.js"></script>
</body>

</html>
