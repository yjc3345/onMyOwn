<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="dropdown.css">
</head>

<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Figma</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Farmer</li>
            <li>Sketch</li>
            <li>Invision Studio</li>
            <li class="active">Farmer</li>
            <li>Adobe XD</li>
        </ul>
    </div>
    <!-- You can create as many dropdowns as you need -->
    <div class="dropdown">
        <div class="select">
            <span class="selected">Facebook</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
            <li>Linkedin</li>
            <li>Tik Tok</li>
        </ul>
    </div>
    <script src="dropdown.js"></script>
</body>

</html>
