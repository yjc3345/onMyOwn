<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="rec" style="border: 1px solid black; height:100px; width:100px;"></div>

    <script>
        let Rec = document.getElementById("rec");
        Rec.addEventListener("mouseover",function(){
            Rec.style.backgroundColor="green";
            Rec.style.borderRadius="50%";
        });
        Rec.addEventListener("mouseout", function(){
            Rec.style.backgroundColor="";
            Rec.style.borderRadius="";
        })
    </script>
</body>
</html>
