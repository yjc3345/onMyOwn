<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="prod-pic">
        <img src="11.jpg" alt="베이맥스" id="cup" width="200" height="200" onclick="displaySrc()">
    </div>
    <script>
        function displaySrc(){
            const cup = document.querySelector("#cup");     //id = "cup"인 요소에 접근
            alert("이미지 소스: " + cup.getAttribute("src"));  //cup 속성을 알림 창에 표시
        }
    </script>
</body>
</html>
