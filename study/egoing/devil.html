        <h2>let</h2>
        <p>Let은 중복되는 선언을 막기 위해서 let grade = "A";와 같은 방식으로 표기하면 그 다음에 let을 이용한 표기가 나올 경우 에러가 생김, 오히려 let없이 적으면 덮어 씌우기가 가능해진다</p>
        
        <h2>const</h2>
        <p>절대 바뀌지 않는, 수정되지 않는 상수, 이는 대부분 대문자로 표기 (예: const PI = 3.14)</p>
