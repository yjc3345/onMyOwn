<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var fruits = ["apple", "strawberry"];
        </script>

        <h2>get</h2>
        <script>
            document.write(fruits[0]);
            document.write(fruits[1]);
        </script>

        <h2>add</h2>
        <script>
            fruits.push('peach');
            fruits.push('cherry');
        </script>
        <h2>count</h2>
        <script>
            document.write(fruits.length);
        </script>
    </body>
</html>
