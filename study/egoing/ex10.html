<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <h1>Objects</h1>
       <h2>Create</h2>
       <script>
            var fruits = {
                "sweet":"cherry",
                "sour":"lemon"
            };
            document.write("sweet : "+fruits.sweet+"<br>");
            document.write("sour : "+fruits.sour+"<br>");
            fruits.Ihate = "apple"
            document.write("I hate : "+fruits.Ihate+"<br>");
            fruits["I like"] = "strawberry";
            document.write("I like : "+fruits["I like"]+"<br>");
       </script>
       <h2>Iterate</h2>
       <script>
            for(var key in fruits){
                document.write(key+' : '+fruits[key]+'<br>')
            }
       </script>
       <h2>Property & Method</h2>
       <script>
            fruits.showAll = function(){
                for(var key in this){
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            fruits.showAll();
       </script>
    </body>
</html>
