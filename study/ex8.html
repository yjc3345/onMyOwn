<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var animals = ['cat','dog','rabbit','pig','cow'];

        </script>
        <h2>Animals</h2>
        <ul>
            <script>
                var i = 0;
                while(i < animals.length){
                    document.write('<li>'+animals[i]+'</li>');
                    i = i + 1;
            }
            </script>
        </ul>
    </body>
</html>
